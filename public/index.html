<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bedrock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div id="logo">
        <img id="background-image" src="images/bedrocklogo.png"/> 
    </div> 
    <div id="container">
    </div>
    <div id="description">
        Real Estate Investing At Your Fingertips
    </div>
    <!--<div id="funny-gifs">
        <img id="background-image" src="images/banana.gif"/> 
        <img id="background-image" src="images/dog.gif"/> 
    </div> -->
    <div id="links" class="wrapper">
        <ul>
            <li id="user" class="icon"><i class="fas fa-users fa-10x" aria-hidden="true"></i></li>
            <li id="landowner" class="icon"><i class="fas fa-city fa-10x" aria-hidden="true"></i></li>
        </ul>
        <span id="user-label">USER</span>
        <span id="landowner-label">LANDOWNER</span>
    </div>
    <div id= "whitespace">
    </div>
    <div id= "whitespace2">
    </div>
</body>
<script>
    $("#landowner").click( function (){
        $('#whitespace').animate({top:0}, 1000, function() {
            window.location.href = "landowner.html";
        });
        return false;
    });
    $("#user").click( function (){
        $('#whitespace2').animate({top:0}, 1000, function() {
            window.location.href = "user.html";
        });
        return false;
    });
</script>
</html>
